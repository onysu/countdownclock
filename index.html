<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">
    <h3>jam hitung mundur</h3>
    <h1>happy new year 2021</h1>
    <div class="count">

      <div class="count_d">
        <h2>days</h2>
        <span id="days">00</span>
      </div>
      <div class="count_d">
        <h2>hour</h2>
        <span id="hour">00</span>
      </div>
      <div class="count_d">
        <h2>minute</h2>
        <span id="minute">00</span>
      </div>
      <div class="count_d">
        <h2>second</h2>
        <span id="second">00</span>
      </div>

    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
