<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <title>IDUL FITRI Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      text-shadow: 0 .06rem .1rem rgba(92, 62, 62, 1);
      /* box-shadow: inset 0 0 5rem rgba(0, 0, 0, .9); */
      background-image: url(img/masjid.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .layer {
      background: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
      width: 100vw;
      height: 100vh;
    }

    .small,
    small {
      font-size: 3.5vw;
      line-height: 1.1;
    }

    p {
      margin-bottom: 0;
    }

    /* RHAMADAN */
    .puasacountdown {
      width: 100%;
      line-height: 1;
    }

    .puasacountdown .judul {
      font-size: 8vw;
      color: gold;
    }

    .puasacountdown .judul span {
      font-size: 8vw;
      color: wheat;
    }

    .puasacountdown .info {
      font-size: 13vw;
      color: ghostwhite;
    }

    .puasacountdown .text {
      font-size: 4vw;
      color: wheat;
    }

    /* ID */
    .idcountdown {
      width: 100%;
      display: grid;
      place-content: center;
      text-align: center;
      line-height: 1;
    }

    .idcountdown .judul {
      font-size: 8vw;
      color: gold;
    }

    .idcountdown .judul span {
      font-size: 8vw;
      color: wheat;
    }

    .idcountdown .info {
      font-size: 13vw;
      color: ghostwhite;
    }

    .idcountdown .text {
      font-size: 4vw;
      color: wheat;
    }

    footer {
      color: wheat;
    }

    @media (min-width: 768px) and (max-width: 991.99px) {
      .container {
        zoom: 65%;
      }
    }

    @media (min-width: 992px) and (max-width: 1199.98px) {
      .container {
        zoom: 65%;
      }
    }

    @media (min-width: 1200px) and (max-width: 4000px) {
      .container {
        zoom: 50%;
      }
    }
  </style>
</head>



<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="layer">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main class="px-3">
        <div class="row mb-5">
          <table class="puasacountdown">
            <tr class="judul">
              <th colspan="4" style="padding-bottom: 15px;">Puasa Ramadhan <br> <span style="font-weight: 300;">2021
                  Countdown</span>
                <p style="font-size: 4vw; font-weight: 300;color: white;margin-top: 5px;">Puasa Ramadhan, Senin,
                  12 April 2021</p>
              </th>
            </tr>
            <tr class="info">
              <td id="hariPuasa" style="padding: 0 10px; border-right: 1px solid tomato;"></td>
              <td id="jamPuasa" style="padding: 0 10px; border-right: 1px solid tomato;"></td>
              <td id="menitPuasa" style="padding: 0 10px; border-right: 1px solid tomato;">
              </td>
              <td id="detikPuasa" style="padding: 0 10px;">
              </td>
            </tr>
            <tr class="text">
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Hari</td>
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Jam</td>
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Menit</td>
              <td style="padding: 0 10px;">Detik</td>
            </tr>
          </table>
        </div>

        <div class="row">
          <table class="idcountdown">
            <tr class="judul">
              <th colspan="4" style="padding-bottom: 15px;">Hari Raya Idul Fitri <br> <span
                  style="font-weight: 300;">2021
                  Countdown</span>
                <p style="font-size: 4vw; font-weight: 300;color: white;margin-top: 5px;">Hari Raya Idul Fitri,
                  Rabu, 12 Mei 2021</p>
              </th>
            </tr>
            <tr class="info">
              <td id="hariID" style="padding: 0 10px; border-right: 1px solid tomato;"></td>
              <td id="jamID" style="padding: 0 10px; border-right: 1px solid tomato;"></td>
              <td id="menitID" style="padding: 0 10px; border-right: 1px solid tomato;">
              </td>
              <td id="detikID" style="padding: 0 10px;">
              </td>
            </tr>
            <tr class="text">
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Hari</td>
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Jam</td>
              <td style="padding: 0 10px; border-right: 1px solid tomato;">Menit</td>
              <td style="padding: 0 10px;">Detik</td>
            </tr>
          </table>
        </div>
      </main>

      <footer class="mt-auto">
        <p class="small mb-0">#IdulFitri<span style="font-weight: bold;">Countdown</span> <br> #Ramadhan<span
            style="font-weight: bold;">Countdown</span> <br> Dev by Ony</a></p>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    function idcountdown() {
      var now = new Date();
      var eventDate = new Date(2021, 05, 12);

      var currentTiime = now.getTime();
      var eventTime = eventDate.getTime();

      var remTime = eventTime - currentTiime;

      var s = Math.floor(remTime / 1000);
      var m = Math.floor(s / 60);
      var h = Math.floor(m / 60);
      var d = Math.floor(h / 24);

      h %= 24;
      m %= 60;
      s %= 60;

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("hariID").textContent = d;
      document.getElementById("hariID").innerText = d;

      document.getElementById("jamID").textContent = h;
      document.getElementById("menitID").textContent = m;
      document.getElementById("detikID").textContent = s;

      setTimeout(idcountdown, 1000);
    }
    idcountdown();

    function puasacountdown() {
      var now = new Date();
      var eventDate = new Date(2021, 04, 12);

      var currentTiime = now.getTime();
      var eventTime = eventDate.getTime();

      var remTime = eventTime - currentTiime;

      var s = Math.floor(remTime / 1000);
      var m = Math.floor(s / 60);
      var h = Math.floor(m / 60);
      var d = Math.floor(h / 24);

      h %= 24;
      m %= 60;
      s %= 60;

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      document.getElementById("hariPuasa").textContent = d;
      document.getElementById("hariPuasa").innerText = d;

      document.getElementById("jamPuasa").textContent = h;
      document.getElementById("menitPuasa").textContent = m;
      document.getElementById("detikPuasa").textContent = s;

      setTimeout(puasacountdown, 1000);
    }
    puasacountdown();
  </script>
</body>

</html>
